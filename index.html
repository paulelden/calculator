<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="header"></div>
    <div id="display"></div> 
    <div id="container">
        <div id="left">
            <div id="buttonGrid">
                <button id="clearButton" class="button">clear</button>
                <button id="deleteButton" class="button">del</button>
                <button id="addButton" class="button">+</button>
                <button id="sevenButton" class="button">7</button>
                <button id="eightButton" class="button">8</button>
                <button id="nineButton" class="button">9</button>
                <button id="fourButton" class="button">4</button>
                <button id="fiveButton" class="button">5</button>
                <button id="sixButton" class="button">6</button>
                <button id="oneButton" class="button">1</button>
                <button id="twoButton" class="button">2</button>
                <button id="threeButton" class="button">3</button>
            </div>
            <div id="bottomRowLeft">
                <button id="zeroButton" class="button">0</button>
                <button id="dotButton" class="button">.</button>
            </div>
        </div>
        <div id="right">
            <button id="subtractButton" class="button">-</button>
            <button id="multiplyButton" class="button">*</button>
            <button id="divideButton" class="button">/</button>
            <button id="enterButton" class="button">Enter</button>
        </div>
    </div>
    <div id="footer">
        <span id="foot1">by Paul Elden &nbsp;&nbsp;&nbsp;// &nbsp;&nbsp;&nbsp;<a href="https://github.com/paulelden/calculator">code on GitHub</a></span>
        <span id="foot2">please note there is no keyboard support (sorry!)</span>
    </div>
</body>
</html>
